<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dream Team Cloud Ass2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Tweets Analytics</a>
    </nav>

        <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Area</span>
            </h6>
            <ul class="nav flex-column js-area">
              <li class="nav-item">
                <a class="nav-link" href="#" data-area="Melbourne">
                  Melbourne
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-area="Sydeny">
                  Sydeny
                </a>
              </li>
            </ul>
			<hr>
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Topics</span>
              </a>
            </h6>
	            <ul class="nav flex-column mb-2 js-topic">  
	            	<li class="nav-item">
						<a class="nav-link" href="#" data-topic="Sentiment">
						  Sentiment
						</a>
					</li>          	
					<li class="nav-item">
						<a class="nav-link" href="#" data-topic="Politics">
						  Politics
						</a>
					</li>	
					<li class="nav-item">
						<a class="nav-link" href="#" data-topic="Junk Food">
						  Junk Food
						</a>
					</li> 
					<li class="nav-item">
						<a class="nav-link" href="#" data-topic="Device">
						  Device
						</a>
					</li>           		            
	            </ul>            	
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        		<h1 class="h2 js-title"></h1>
        		<svg class="my-6 w-50 js-key" id="myKey" width="100" height="50"></svg>
        	</div>

          	<svg class="my-4 w-100 js-map" id="myMap" width="900" height="700"></svg>
			<div id="js-graph-content">
	          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	          	
	            <h2>Graph</h2>
	            <div id="aurin-topics">
		            <div class="btn-toolbar mb-2 mb-md-0">
		              <div class="btn-group mr-2 js-sub-topic">
		              	<script type="text/template" class='js-sub-tab'>
		              		<button class="btn btn-sm btn-outline-secondary" data-sub-topic='%data%'>%data%</button>
		              	</script>		                
		              </div>
		            </div>            	
	            </div>

	          </div>
	          
	          <div class="graph js-graph">
	            
	          </div>
          </div>
        </main>
    </div>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>

	<script src="js/cloudIndex.js" type="module"></script>

</html>
